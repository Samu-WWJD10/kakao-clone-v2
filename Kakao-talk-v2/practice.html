<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fb93b72b5e.js" crossorigin="anonymous"></script>
    <title>Settings | Kakao Clone</title>
</head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <div class="status-bar__clock">13:53</div>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
                <span class="status-bar__battery-level">100%</span>
            </div>
        </div>
        <header class="header">
            <div class="header__header-column">
                    <a href="more.html" class="header__back-btn">
                        <i class="fas fa-arrow-left fa-2x"></i>
                    </a>
                <h1 class="header__title">Settings</h1>
            </div>
            <div class="header__header-column">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                </span>
            </div>
        </header>
        <main class="settings">
            <section class="settings__sections">
                <ul class="settings__list">
                    <li class="settings__setting">
                        <span class="settings__icon">
                            <i class="fas fa-lock"></i>
                        </span>
                        <span class="settings__title">Privacy</span>
                    </li>
                    <li class="settings__setting">
                        <span class="settings__icon">
                            <i class="far fa-bell"></i>
                        </span>
                        <span class="settings__title">Notifications</span>
                    </li>
                    <li class="settings__setting">
                        <span class="settings__icon">
                            <i class="far fa-user"></i>
                        </span>
                        <span class="settings__title">Friends</span>
                    </li>
                    <li class="settings__setting">
                        <span class="settings__icon">
                            <i class="far fa-comment"></i>
                        </span>
                        <span class="settings__title">Chats</span>
                    </li>
                    <li class="settings__setting">
                        <span class="settings__icon">
                            <i class="far fa-comment-alt"></i>
                        </span>
                        <span class="settings__title">SMS Messages</span>
                    </li>
                    <li class="settings__setting">
                        <span class="settings__icon">
                            <i class="far fa-sun"></i>
                        </span>
                        <span class="settings__title">Display</span>
                    </li>
                    <li class="settings__setting">
                        <span class="settings__icon">
                            <i class="fas fa-brush"></i>
                        </span>
                        <span class="settings__title">Themes</span>
                    </li>
                    <li class="settings__setting">
                        <span class="settings__icon">
                            <i class="fas fa-ellipsis-h"></i>
                        </span>
                        <span class="settings__title">Advanced Features</span>
                    </li>
                </ul>
            </section>
        </main> 
    </body>
</html>
